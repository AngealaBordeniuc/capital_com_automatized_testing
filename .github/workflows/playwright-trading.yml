name: Playwright Trading Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  trading-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (main)
        uses: actions/checkout@v4

      - name: Checkout gh-pages (for history)
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Restore previous Allure reports
        run: |
          mkdir -p allure-report
          cp -R gh-pages/* allure-report/ || true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Run Playwright Trading tests
        run: |
          npx playwright test \
            tests/trading_page/all_platforms_page.spec.js \
            tests/trading_page/cfd_calculator_page.spec.js \
            --reporter=list,allure-playwright \
            --retries=2
        continue-on-error: true

      - name: Generate Allure report (Trading)
        if: always()
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p allure-report/Trading/$DATE
          npx allure generate allure-results -o allure-report/Trading/$DATE
          echo "Allure Trading report generated for $DATE"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
