name: Playwright About Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  about-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20.18.0

      - run: npm ci
      - run: npx playwright install
      - run: npm install -g allure-commandline

      - name: Run About tests
        run: npx playwright test tests/about_page --reporter=list,allure-playwright --retries=2

      - name: Generate Allure Report
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p allure-report/About/$DATE
          npx allure generate allure-results -o allure-report/About/$DATE

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
