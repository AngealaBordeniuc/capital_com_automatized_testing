name: Playwright â€“ About Why Capital Com
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  playwright-help:
    name: Run About Help tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Help tests
        run: npx playwright test tests/about_page/why_capital_com.spec.js  --retries=2








