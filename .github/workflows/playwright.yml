name: Playwright About Tests â€“ Allure Daily Reports

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  about-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.0

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Run Playwright About tests
        run: |
          npx playwright test tests/about_page \
            --reporter=list,allure-playwright \
            --retries=2

      - name: Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report

      - name: Set report date
        id: date
        run: echo "REPORT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Prepare daily report folder
        run: |
          mkdir -p public/${{ env.REPORT_DATE }}
          cp -r allure-report/* public/${{ env.REPORT_DATE }}/

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: public
          publish_branch: gh-pages


