name: Playwright About Page Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-about:
    name: Run About Page Tests
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v4

      # 2️⃣ Setup Node.js corect
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Allure CLI global
      - name: Install Allure CLI
        run: npm install -g allure-commandline@2.48.1 --unsafe-perm=true

      # 5️⃣ Run Playwright About Page Tests
      - name: Run Playwright About Page Tests
        run: npx playwright test tests/about_page --reporter=list,allure-playwright --retries=2

      # 6️⃣ Generate Allure report
      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      # 7️⃣ Upload Allure report as artifact
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report

      # 8️⃣ Deploy Allure report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report










