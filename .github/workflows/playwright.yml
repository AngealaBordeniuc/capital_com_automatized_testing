name: Playwright About Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  about-tests:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # 5Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # 6Ô∏è‚É£ Run tests (chiar dacƒÉ sunt failed, generƒÉm Allure)
      - name: Run Playwright About tests
        continue-on-error: true
        run: |
          npx playwright test tests/about_page --reporter=list,allure-playwright --retries=2

      # 7Ô∏è‚É£ Verificare rezultate Allure
      - name: Check Allure Results
        run: ls -la allure-results

      # 8Ô∏è‚É£ GenereazƒÉ raport Allure
      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      # 9Ô∏è‚É£ Upload raport ca artifact (ca sƒÉ-l po»õi descƒÉrca dacƒÉ vrei)
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # üîü Publicare raport pe GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}  # token cu Read & Write
          publish_dir: ./allure-report
          publish_branch: gh-pages














