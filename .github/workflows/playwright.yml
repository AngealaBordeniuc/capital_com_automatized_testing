name: Playwright About Page Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test-about-page:
    name: Run About Page Client Vulnerability Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Client Vulnerability Test
        run: npx playwright test tests/about_page/client_vulnerability.spec.js --reporter=list,allure-playwright
        env:
          CI: true

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: test-results





