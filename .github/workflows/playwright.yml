name: Playwright About Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  about-tests:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.18.0

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install

      # 5ï¸âƒ£ Install Allure CLI globally
      - name: Install Allure CLI
        run: npm install -g allure-commandline

      # 6ï¸âƒ£ Run Playwright About tests
      - name: Run Playwright About tests
        run: |
          npx playwright test tests/about_page \
            --reporter=list,allure-playwright \
            --retries=2

      # 7ï¸âƒ£ Generate Allure report in daily folder (keeping history)
      - name: Generate Allure Report
        run: |
          DATE=$(date +'%Y-%m-%d')
          mkdir -p allure-report/About/$DATE
          npx allure generate allure-results -o allure-report/About/$DATE
          echo "âœ… Allure report generated for $DATE"
          ls -la allure-report/About/$DATE

      # 8ï¸âƒ£ Deploy Allure report to GitHub Pages (keeps old reports)
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}   # Personal Access Token cu Read & Write
          publish_dir: ./allure-report
          publish_branch: gh-pages






